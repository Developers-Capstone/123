<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tourist Safety System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero-section">
            <div class="hero-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Tourist Safety System</h1>
                </div>
                <p class="hero-subtitle">Welcome back! Login to access your safety dashboard</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 class="text-center mb-20">Login</h2>
                
                <div id="alert-container"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                
                <div class="text-center mt-20">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                    <p><a href="/">Back to Home</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
